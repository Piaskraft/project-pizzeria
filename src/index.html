<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pizzeria</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,300i,700%7COswald:300,500,700&subset=latin-ext"
    rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <!-- FLATPICKR -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="logo">
          <h1 class="logo__title"><span>Mamma</span>Mia!</h1>
          <h2 class="logo__subtitle">the best homemade Italian food</h2>
        </div>
        <div class="main-nav">
          <a href="#/home">Home</a>
          <a href="#order">Order</a>
          <a href="#booking">Booking</a>
        </div>
        <div id="cart" class="cart">
          <div class="cart__summary">
            <span class="cart__total-number">0</span>
            <span class="cart__total-price">Total price: $<strong>0</strong></span>
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-shopping-cart cart__icon"></i>
          </div>
          <div class="cart__content">
            <form class="cart__order">
              <ul class="cart__order-summary no-spacing"></ul>
              <ul class="cart__order-price">
                <li class="cart__order-subtotal">
                  <span class="cart__order-price-name">Subtotal:</span>
                  <span class="cart__order-price-sum"><strong>0</strong></span>
                </li>
                <li class="cart__order-delivery">
                  <span class="cart__order-price-name">Delivery:</span>
                  <span class="cart__order-price-sum"><strong>0</strong></span>
                </li>
                <li class="cart__order-total">
                  <span class="cart__order-price-name"><strong>Total:</strong></span>
                  <span class="cart__order-price-sum"><strong>0</strong></span>
                </li>
              </ul>
              <div class="cart__order-confirmation">
                <input type="tel" name="phone" placeholder="Your phone">
                <input type="text" name="address" placeholder="Your address">
                <button type="submit" class="btn-secondary">Order</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div id="pages">
    <div id="home"></div>

    <section id="order">

      <div id="product-list" class="product-list container"></div>
    </section>
    <section id="booking">
      <div class="booking-wrapper container"></div>
    </section>
  </div>

  <!-- Template do koszyka -->
  <script id="template-cart-product" type="text/x-handlebars-template">
    <li>
      <div class="widget-amount">
        <a class="btn-quantity btn-quantity--lt" href="#less"><i class="fas fa-minus"></i></a>
        <input class="amount" type="text" value="{{ amount }}">
        <a class="btn-quantity btn-quantity--lt" href="#more"><i class="fas fa-plus"></i></a>
      </div>
      <div class="cart__product">
        <div class="cart__product-header">
          <span>{{ name }}</span>
          <span><strong class="cart__product-price">{{ price }}</strong></span>
        </div>
        <ul class="cart__product-details no-spacing">
          {{#each params}}
          <li>
            <span class="cart__product-details-label">{{ label }}</span>
            <span>{{#joinValues options}}, {{/joinValues}}</span>
          </li>
          {{/each}}
        </ul>
      </div>
      <ul class="cart__action-buttons no-spacing">
        <li><a href="#edit">Edit<i class="fas fa-pencil-alt"></i></a></li>
        <li><a href="#remove">Remove<i class="fas fa-trash-alt"></i></a></li>
      </ul>
    </li>
  </script>

  <!-- Template do produktu -->
  <script id="template-menu-product" type="text/x-handlebars-template">
    <article class="product">
      <header class="product__header">
        <h3 class="product__name no-spacing">{{ name }} <i class="fas fa-chevron-down product__icon"></i></h3>
        <p class="product__base-price no-spacing">{{ price }}</p>
      </header>
      <div class="product__description">
        <p>{{{ description }}}</p>
      </div>
      <div class="product__wrapper">
        <form class="product__order">
          <ul class="product__params">
            {{#each params as |param paramId| }}
              {{#ifEquals type "checkboxes"}}
              <li>
                <h3 class="product__params-title">{{{ label }}}</h3>
                {{#each options}}
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="{{ paramId }}" value="{{ @key }}" id="{{ @key }}" {{#if default}}checked{{/if}}>
                    <span class="checkbox__checkmark"></span>
                    {{{ label }}} (${{{ price }}})
                  </label>
                </div>
                {{/each}}
              </li>
              {{/ifEquals}}
              {{#ifEquals type "radios"}}
              <li>
                <h3 class="product__params-title">{{{ label }}}</h3>
                {{#each options}}
                <div class="checkbox checkbox--round">
                  <label>
                    {{{ label }}} (${{{ price }}})
                    <input type="radio" name="{{ paramId }}" value="{{ @key }}" id="{{ @key }}" {{#if default}}checked{{/if}}>
                    <span class="checkbox__checkmark"></span>
                  </label>
                </div>
                {{/each}}
              </li>
              {{/ifEquals}}
              {{#ifEquals type "select"}}
              <li>
                <h3 class="product__params-title">{{{ label }}}</h3>
                <select name="{{ paramId }}">
                  {{#each options}}
                  <option value="{{ @key }}" {{#if default}}selected{{/if}}>{{{ label }}} (${{{ price }}})</option>
                  {{/each}}
                </select>
              </li>
              {{/ifEquals}}
            {{/each}}
          </ul>
          <div class="amount">
            <div class="widget-amount">
              <h3 class="product__params-title">Select quantity</h3>
              <a class="btn-quantity" href="#less"><i class="fas fa-minus"></i></a>
              <input class="amount" type="text">
              <a class="btn-quantity" href="#more"><i class="fas fa-plus"></i></a>
            </div>
            <p class="product__total-price">
              Total: <span class="price">{{{ price }}}</span>
            </p>
            <div>
              <a class="btn-primary" href="#add-to-cart">Add to cart</a>
            </div>
          </div>
        </form>
        <div class="product__images">
          {{#each images}}
          <img class="active" src="{{ this }}" alt="">
          {{/each}}
        </div>
      </div>
    </article>
  </script>

  <!-- Template do rezerwacji -->
  <script id="template-booking-widget" type="text/x-handlebars-template">
    <div class="booking-widget">
      <h2 class="page__title no-spacing">Book a table</h2>
      <form class="booking-form">
        <div class="time-picker">
          <div class="date-picker">
            <label class="booking-option-title">Pick a date</label>
            <input type="text" name="date">
          </div>
          <div class="hour-picker range-slider">
  <label class="booking-option-title">
    Pick a time:
    <span class="booking__hour-value">12:00</span>
  </label>
  <input type="range" name="hour" value="12" min="12" max="24" step="0.5">
</div>

        </div>
        <div class="floor-plan">
          <div class="object entry">entry</div>
          <div class="object bar">bar</div>
          <div class="object table table--round" data-table="1"><span>table-1</span></div>
<div class="object table table--round" data-table="2"><span>table-2</span></div>
<div class="object table" data-table="3"><span>table-3</span></div>

        </div>
        <div class="booking-options">
          <label class="booking-option-title">
            People
            <div class="widget-amount people-amount">
              <a class="btn-quantity" href="#less"><i class="fas fa-minus"></i></a>
              <input class="amount" type="text" name="people" value="1">
              <a class="btn-quantity" href="#more"><i class="fas fa-plus"></i></a>
            </div>
          </label>
          <label class="booking-option-title">
            Hours
            <div class="widget-amount hours-amount">
              <a class="btn-quantity" href="#less"><i class="fas fa-minus"></i></a>
              <input class="amount" type="text" name="hours" value="1">
              <a class="btn-quantity" href="#more"><i class="fas fa-plus"></i></a>
            </div>
          </label>
          <div>
            <span class="booking-option-title">Starters</span>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="starter" value="water">
                <span class="checkbox__checkmark"></span>
                Water
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="starter" value="bread">
                <span class="checkbox__checkmark"></span>
                Bread
              </label>
            </div>
          </div>
        </div>
        <div class="order-confirmation">
          <input type="tel" name="phone" placeholder="Your phone">
          <input type="text" name="address" placeholder="Your address">
          <button type="submit" class="btn-secondary">Book table</button>
        </div>
      </form>
    </div>
  </script>
  <script id="template-home" type="text/x-handlebars-template">
  <!-- HERO -->
  <section class="home__hero" style="background-image: url('/images/home/pizza-5.jpg');">
    <div class="home__hero-wrapper container">
      <h2 class="home__title">Witamy w naszej Pizzerii!</h2>
      <p class="home__description">Najlepsza pizza w mieście — zamów już teraz!</p>
      <a class="btn btn-primary" href="#/order">Zamów online</a>
    </div>
  </section>

  <!-- CTA: Order / Booking -->
  <section class="home__actions container">
    <div class="actions-grid">
      <a href="#/order" class="action action--order">
        <div class="action__overlay"></div>
        <h3>Order Online</h3>
      </a>
      <a href="#/booking" class="action action--booking">
        <div class="action__overlay"></div>
        <h3>Book a Table</h3>
      </a>
    </div>
  </section>

  <!-- Opening Hours -->
  <section class="home__hours container">
    <div class="home__hours-box">
      <h3>Opening Hours:</h3>
      <p>Tue–Sun, 12PM – 12AM</p>
    </div>
  </section>
  <!-- Carousel -->
<section class="home__carousel container">
  <div class="carousel">
    <button class="carousel__nav carousel__nav--prev">&larr;</button>

    <div class="carousel__track-container">
      <ul class="carousel__track">
        <li class="carousel__slide current-slide">
          <div class="carousel__item-content">
            <img src="/images/home/pizza-3.jpg" alt="Pizzeria Mamma Mia">
            <div class="carousel__slide-text">
              <h4>Nasza klasyczna Margherita</h4>
              <p>Soczyste pomidory, świeża bazylia i mozzarella di bufala.</p>
            </div>
          </div>
        </li>
        <li class="carousel__slide">
          <div class="carousel__item-content">
            <img src="/images/home/pizza-4.jpg" alt="Pizzeria Mamma Mia">
            <div class="carousel__slide-text">
              <h4>Pizza Funghi</h4>
              <p>Wyjątkowy smak z leśnymi grzybami i oliwą truflową.</p>
            </div>
          </div>
        </li>
        <li class="carousel__slide">
          <div class="carousel__item-content">
            <img src="/images/home/pizza-9.jpg" alt="Pizzeria Mamma Mia">
            <div class="carousel__slide-text">
              <h4>Pepperoni Supreme</h4>
              <p>Pikantne pepperoni podwójnie obłożone serem.</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  <button class="carousel__nav carousel__nav--next">&rarr;</button>
  

    <!-- Dots navigation -->
    <div class="carousel__nav-dots">
      <button class="carousel__indicator current-slide" data-slide="0"></button>
      <button class="carousel__indicator" data-slide="1"></button>
      <button class="carousel__indicator" data-slide="2"></button>
    </div>
  </div>
</section>


  <!-- Testimonials -->
  <section class="home__testimonials container">
    <div class="testimonials-slider">
      {{!-- tutaj w przyszłości możesz podpiąć prawdziwą karuzelę JS --}}
      <div class="testimonial">
        <img src="/images/home/pizza-2.jpg" alt="Customer">
        <div class="testimonial__text">
          <p>"Amazing service! Lorem ipsum dolor sit amet..."</p>
          <span>– Margaret Osborne</span>
        </div>
      </div>
      <div class="testimonial">
        <img src="/images/home/pizza-1.jpg" alt="Customer">
        <div class="testimonial__text">
          <p>"Best pizza in town, highly recommend!"</p>
          <span>– John Smith</span>
        </div>
      </div>
      <!-- kolejne slajdy… -->
    </div>
  </section>

  <!-- Instagram Feed -->
  <section class="home__instagram container">
    <div class="instagram-grid">
      <a href="https://instagram.com/yourprofile" target="_blank">
        <img src="/images/instagram/1.jpg" alt="">
      </a>
      <a href="https://instagram.com/yourprofile" target="_blank">
        <img src="/images/instagram/2.jpg" alt="">
      </a>
      <a href="https://instagram.com/yourprofile" target="_blank">
        <img src="/images/instagram/3.jpg" alt="">
      </a>
      <a href="https://instagram.com/yourprofile" target="_blank">
        <img src="/images/instagram/4.jpg" alt="">
      </a>
      <a href="https://instagram.com/yourprofile" target="_blank">
        <img src="/images/instagram/5.jpg" alt="">
      </a>
      <a href="https://instagram.com/yourprofile" target="_blank">
        <img src="/images/instagram/6.jpg" alt="">
      </a>
    </div>
    <p class="instagram__more">
      <a href="https://instagram.com/yourprofile" target="_blank">View more on Instagram</a>
    </p>
  </section>

  <!-- O NAS -->
  <section class="home__about container">
    <h2>O nas</h2>
    <p>Jesteśmy rodzinną pizzerią z pasją do włoskich smaków. Od 1995 roku pieczemy pizze na kamiennym piecu,
      korzystając tylko ze świeżych, naturalnych składników.</p>
  </section>

  <!-- DLACZEGO MY -->
  <section class="home__features container">
    <h2>Dlaczego my?</h2>
    <div class="features-list">
      <div class="feature">
        <h3>Szybka dostawa</h3>
        <p>Zamówienia realizujemy w 30 minut lub… pizzę masz za darmo!</p>
      </div>
      <div class="feature">
        <h3>Świeże składniki</h3>
        <p>Codziennie dostarczamy świeże warzywa i sery od lokalnych dostawców.</p>
      </div>
      <div class="feature">
        <h3>Tradycyjne przepisy</h3>
        <p>Opieramy się na recepturach prosto z Neapolu przekazywanych z pokolenia na pokolenie.</p>
      </div>
    </div>
  </section>

  <!-- E-BOOK (na dole) -->
  <section class="home__ebook container">
    <img src="/images/home/pizza-6.jpg" alt="Okładka e-booka Pizzeria" class="home__ebook-cover">
    <div class="home__ebook-content">
      <h3>Pobierz nasz darmowy e-book “Sekrety włoskiej pizzy”</h3>
      <p>Poznaj przepisy, techniki wyrabiania ciasta i triki mistrzów kuchni.</p>
      <a href="/files/pizzeria-ebook.pdf" download class="btn btn-secondary">
        Pobierz e-book
      </a>
    </div>
  </section>
  </script>

</body>

</html>
